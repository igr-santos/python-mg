{% extends 'base.html' %}
{% load i18n %}

{% block content %}
<div class="row">
  <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
    <p>{% trans 'Want to get in touch with me? Fill out the form below to send me a message and I will try to get back to you within 24 hours!' %}</p>
    <form action="" method="post">
      {% csrf_token %}
      <div class="row control-group">
        <div class="form-group col-xs-12 floating-label-form-group controls">
          <label>{% trans 'Name' %}</label>
          <input type="text" class="form-control" placeholder="{% trans 'Name' %}" id="name" name="name" required data-validation-required-message="{% trans 'Please enter your name.' %}">
          <p class="help-block text-danger"></p>
        </div>
      </div>
      <div class="row control-group">
        <div class="form-group col-xs-12 floating-label-form-group controls">
          <label>{% trans 'Email Address' %}</label>
          <input type="email" class="form-control" placeholder="{% trans 'Email Address' %}" id="email" name="email" required data-validation-required-message="{% trans 'Please enter your email address.' %}">
          <p class="help-block text-danger"></p>
        </div>
      </div>
      <div class="row control-group">
        <div class="form-group col-xs-12 floating-label-form-group controls">
          <label>{% trans 'Message' %}</label>
          <textarea rows="5" class="form-control" placeholder="{% trans 'Message' %}" id="message" name="message" required data-validation-required-message="{% trans 'Please enter a message.' %}"></textarea>
          <p class="help-block text-danger"></p>
        </div>
      </div>
      <br>
      <div id="success">{{ success }}</div>
      <div class="row">
        <div class="form-group col-xs-12">
          <button type="submit" class="btn btn-default">{% trans 'Send' %}</button>
        </div>
      </div>
    </form>
  </div>
</div>
{% endblock %}
