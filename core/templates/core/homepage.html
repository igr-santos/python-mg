{% extends 'base.html' %}

{% block crumb %}
  {% for feed_item in object_list %}
  <div class="body">
    <h2>{{ feed_item.title }}</h2>
    <span class="meta">{{ feed_item.date_modified }} | {{ feed_item.author }}</span>
    <p>{{ feed_item.summary|safe|truncatechars:300 }}</p>
    <a href="{{ feed_item.link }}" title="Read more" target="_blank">read more</a>
  </div>
  {% endfor %}
{% endblock %}
